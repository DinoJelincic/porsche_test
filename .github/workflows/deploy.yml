name: Deploy to AWS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      BASTION_PUBLIC_KEY: ${{ secrets.BASTION_PUBLIC_KEY }}
      EC2_PUBLIC_KEY: ${{ secrets.EC2_PUBLIC_KEY }}
      BASTION_PRIVATE_KEY: ${{ secrets.BASTION_PRIVATE_KEY }}
      EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
      IMAGE_TAG: ${{ github.sha }}
      AWS_REGION: eu-central-1
      AWS_ROLE: ${{ secrets.AWS_ROLE }} 
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }} 
      ECR_REPOSITORY: porsche_ecr

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r app/requirements.txt

      - name: Run ruff linter
        run: ruff app/

      - name: Check if app folder changed
        id: file_check
        run: |
          git fetch origin main --depth=2
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          echo "Changed files: $CHANGED_FILES"
          if echo "$CHANGED_FILES" | grep -q "^app/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Amazon ECR
        if: steps.file_check.outputs.changed == 'true'
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        if: steps.file_check.outputs.changed == 'true'
        run: docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./app

      - name: Push Docker image to ECR
        if: steps.file_check.outputs.changed == 'true'
        run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Run Terraform
        if: steps.file_check.outputs.changed == 'true'
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve \
            -var="bastion_public_key=$BASTION_PUBLIC_KEY" \
            -var="ec2_public_key=$EC2_PUBLIC_KEY"

      - name: Setup SSH keys
        if: steps.file_check.outputs.changed == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BASTION_PRIVATE_KEY }}" > ~/.ssh/bastion_key
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/bastion_key ~/.ssh/ec2_key

      - name: Add bastion to known_hosts
        if: steps.file_check.outputs.changed == 'true'
        run: ssh-keyscan -H 18.157.157.171 >> ~/.ssh/known_hosts

      - name: Add private EC2 to known_hosts
        if: steps.file_check.outputs.changed == 'true'
        run: ssh-keyscan -H 10.10.100.63 >> ~/.ssh/known_hosts

      - name: Deploy to private EC2 via bastion
        if: steps.file_check.outputs.changed == 'true'
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key -J ubuntu@18.157.157.171 ubuntu@10.10.100.63 << 'EOF'
            echo "Login to ECR"
            aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 339712870085.dkr.ecr.eu-central-1.amazonaws.com
            echo "Update .env with new IMAGE_TAG"
            echo "IMAGE_TAG=$IMAGE_TAG" > /home/ubuntu/porsche/.env
            cd /home/ubuntu/porsche
            docker-compose pull
            docker-compose up -d
          EOF
