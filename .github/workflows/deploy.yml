name: Deploy to AWS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      BASTION_PUBLIC_KEY: ${{ secrets.BASTION_PUBLIC_KEY }}
      EC2_PUBLIC_KEY: ${{ secrets.EC2_PUBLIC_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::339712870085:role/porsche_role_github
          role-session-name: GitHubActionsSession

      - name: Run Terraform
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve -var="bastion_public_key=$BASTION_PUBLIC_KEY" -var="ec2_public_key=$EC2_PUBLIC_KEY"
